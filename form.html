    <form action="https://www.youtube.com/results" method="get">
        <label for="url">enter what you want</label>
        <div>
            <input type="text" name="search_query" id="url">
        </div>
        <div>
            <button>search youtube</button>
        </div>
    </form>
    <form action="https://www.google.com/search" method="get">
        <label for="url">enter what you want</label>
        <div>
            <input type="text" name="q" id="url">
        </div>
        <div>
            <button>search google</button>
        </div>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <label for="u">Your fav youtuber</label>
        <select name="search_query" id="u">
            <option value="Mark Rober">Mark Rober</option>
            <option value=">Mr Beast">Mr Beast</option>

    </form>
